<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">    <title>Voice AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-info">
                    <h1 class="app-title">Voice AI Chat</h1>
                    <span class="status-badge" id="backendStatus">‚óè Online</span>
                </div>
                <div class="header-actions">
                    <button id="settingsBtn" class="header-btn" title="Settings">‚öôÔ∏è</button>
                    <button id="clearHistoryBtn" class="header-btn" title="Clear chat">üóëÔ∏è</button>
                </div>
            </div>
        </header>

        <!-- Chat Area -->
        <main class="chat-container">
            <div class="messages-wrapper">
                <div id="chatMessages" class="chat-messages">
                    <div class="welcome-card">
                        <div class="welcome-icon">üé§</div>
                        <h2>Welcome to Voice AI</h2>
                        <p>Start a conversation by speaking or typing</p>
                        <div class="welcome-tips">
                            <div class="tip">Press and hold to record</div>
                            <div class="tip">Your words transcribed in real-time</div>
                            <div class="tip">Get instant AI responses</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-banner" style="display: none;"></div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-controls">
                    <!-- Microphone Button -->
                    <button id="recordBtn" class="mic-btn" title="Hold to record">
                        <span class="mic-icon">üé§</span>
                    </button>

                    <!-- Text Input -->
                    <input 
                        type="text" 
                        id="textInput" 
                        class="message-input" 
                        placeholder="Type a message..."
                        autocomplete="off"
                    >

                    <!-- Send Button -->
                    <button id="sendBtn" class="send-btn" title="Send message">
                        <span>‚û§</span>
                    </button>
                </div>

                <!-- Recording Indicator -->
                <div id="timerContainer" class="recording-indicator" style="display: none;">
                    <span class="recording-dot"></span>
                    <span class="recording-text">Recording...</span>
                    <span id="timerDisplay" class="recording-time">00:00</span>
                </div>

                <!-- Status Message -->
                <div id="processingMessage" class="status-text" style="display: none;">
                    Processing...
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div id="settingsModal" class="settings-modal" style="display: none;">
            <div class="settings-content">
                <div class="settings-header">
                    <h2>Settings</h2>
                    <button id="closeSettingsBtn" class="close-btn">‚úï</button>
                </div>

                <div class="settings-body">
                    <p style="text-align: center; color: #999; margin-bottom: 20px;">Voice Chatbot</p>

                    <!-- Auto-play Option -->
                    <label class="setting-item">
                        <input type="checkbox" id="autoPlayAudio" checked>
                        <span>Auto-play voice responses</span>
                    </label>

                    <!-- Dark Mode Option -->
                    <label class="setting-item">
                        <input type="checkbox" id="darkMode">
                        <span>Dark mode</span>
                    </label>

                    <!-- Microphone Sensitivity -->
                    <div class="setting-item">
                        <label for="micSensitivity">Microphone Sensitivity</label>
                        <div class="sensitivity-control">
                            <input type="range" id="micSensitivity" min="0" max="100" value="50">
                            <span id="sensitivityValue">50%</span>
                        </div>
                    </div>

                    <!-- System Info -->
                    <div class="setting-item">
                        <label>Backend Status</label>
                        <p class="status-info" id="backendStatusInfo">Checking...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Overlay -->
        <div id="settingsOverlay" class="modal-overlay" style="display: none;"></div>
    </div>

    <script src="app.js?v=1"></script>
</body>
</html>
